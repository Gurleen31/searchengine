<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-search"></i> Findly</h1>
        </header>
        <main>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="What are you looking for?">
                <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>
            <div class="history-container">
                <h2><i class="fas fa-history"></i> Search History</h2>
                <ul id="searchHistory"></ul>
                <button id="clearHistoryButton"><i class="fas fa-trash"></i> Clear History</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Findly. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
